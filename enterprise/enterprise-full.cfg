# ==============================================================================
# SpiderFoot Enterprise Configuration - FULL
# ==============================================================================
# Import this file via Settings > IMPORT API KEYS to enable all enterprise
# features AND optimize all free (no API key) modules for thorough scanning.
# Requires enterprise dependencies to be installed first.
# See: enterprise/README.md
#
# Format: module_name:option_name=value
# Booleans: 1 = enabled, 0 = disabled
# ==============================================================================


# ******************************************************************************
# PART 1: ENTERPRISE MODULE FEATURES
# ******************************************************************************

# ------------------------------------------------------------------------------
# DATABASE STORAGE - Enterprise Features
# ------------------------------------------------------------------------------
# These enhance the base database storage module with monitoring, recovery,
# and optimization capabilities. Work with SQLite (default) and PostgreSQL.
sfp__stor_db:enable_auto_recovery=1
sfp__stor_db:enable_connection_monitoring=1
sfp__stor_db:enable_performance_monitoring=1
sfp__stor_db:enable_graceful_shutdown=1
sfp__stor_db:enable_health_monitoring=1
sfp__stor_db:enable_connection_pooling=1
sfp__stor_db:enable_load_balancing=1
sfp__stor_db:enable_auto_scaling=1
sfp__stor_db:enable_query_optimization=1
sfp__stor_db:enable_performance_benchmarking=1
sfp__stor_db:collect_metrics=1

# ------------------------------------------------------------------------------
# ADVANCED DATABASE STORAGE (Enterprise)
# ------------------------------------------------------------------------------
# Enterprise-grade storage with connection pooling, load balancing,
# auto-scaling, and AI-powered query optimization.
# NOTE: Load balancing requires database_configs to be populated.
sfp__stor_db_advanced:enable_load_balancing=1
sfp__stor_db_advanced:enable_auto_scaling=1
sfp__stor_db_advanced:enable_query_optimization=1
sfp__stor_db_advanced:enable_performance_monitoring=1
sfp__stor_db_advanced:bulk_insert_threshold=100
sfp__stor_db_advanced:connection_pool_size=10
sfp__stor_db_advanced:max_connection_pools=5

# ------------------------------------------------------------------------------
# AI THREAT INTELLIGENCE ENGINE
# ------------------------------------------------------------------------------
# Requires: pip install scikit-learn numpy pandas nltk
# Pattern recognition, predictive analytics, IOC correlation,
# ML-based threat scoring, NLP analysis, and cross-scan correlation.
sfp__ai_threat_intel:enable_pattern_recognition=1
sfp__ai_threat_intel:enable_predictive_analytics=1
sfp__ai_threat_intel:enable_ioc_correlation=1
sfp__ai_threat_intel:enable_threat_scoring=1
sfp__ai_threat_intel:enable_nlp_analysis=1
sfp__ai_threat_intel:enable_cross_scan_correlation=1
sfp__ai_threat_intel:max_historical_scans=10
sfp__ai_threat_intel:historical_lookback_days=90
sfp__ai_threat_intel:anomaly_detection_threshold=0.1
sfp__ai_threat_intel:threat_score_threshold=70
sfp__ai_threat_intel:correlation_min_strength=0.3
sfp__ai_threat_intel:prediction_time_horizon=24
sfp__ai_threat_intel:ml_model_update_interval=3600

# ------------------------------------------------------------------------------
# SECURITY HARDENING ENGINE
# ------------------------------------------------------------------------------
# Requires: pip install cryptography PyJWT pyotp cffi
# Zero-trust architecture, E2E encryption, MFA, RBAC, and audit logging.
sfp__security_hardening:enable_encryption=1
sfp__security_hardening:enable_mfa=1
sfp__security_hardening:enable_rbac=1
sfp__security_hardening:enable_audit_logging=1
sfp__security_hardening:enable_zero_trust=1
sfp__security_hardening:session_timeout=3600
sfp__security_hardening:max_failed_attempts=5
sfp__security_hardening:audit_retention_days=90
sfp__security_hardening:encryption_key_rotation_days=30
sfp__security_hardening:suspicious_activity_threshold=5

# ------------------------------------------------------------------------------
# 4CHAN MONITOR
# ------------------------------------------------------------------------------
# Free, no API key required. Set boards to monitor (comma-separated).
# Common boards: pol, b, g, k, biz, sci, x
sfp_4chan:boards=pol,b,g,k,biz
sfp_4chan:max_threads=10


# ******************************************************************************
# PART 2: FREE MODULE OPTIMIZATIONS (No API Key Required)
# ******************************************************************************
# These settings turn ON features that are disabled by default in modules
# that do NOT require any API key. Enables more thorough scanning.

# ------------------------------------------------------------------------------
# DNS & DOMAIN ENUMERATION
# ------------------------------------------------------------------------------
# DNS Brute Force: Try top 10,000 hostnames (slower but much more thorough)
sfp_dnsbrute:top10000=1

# TLD Search: Only report domains that actually have content
sfp_tldsearch:activeonly=1

# ------------------------------------------------------------------------------
# WEB SPIDERING & CRAWLING
# ------------------------------------------------------------------------------
# Spider: Report duplicate links when found again (better coverage tracking)
sfp_spider:reportduplicates=1

# ------------------------------------------------------------------------------
# PASSIVE DNS & IP INTELLIGENCE (Free Modules Only)
# ------------------------------------------------------------------------------
# Robtex: Treat co-hosted sites on same domain as co-hosting + subnet lookups
sfp_robtex:cohostsamedomain=1
sfp_robtex:subnetlookup=1

# ThreatMiner: Enable netblock and subnet lookups for blacklisted host discovery
sfp_threatminer:netblocklookup=1
sfp_threatminer:subnetlookup=1

# HackerTarget: Co-host detection + HTTP header retrieval
sfp_hackertarget:cohostsamedomain=1
sfp_hackertarget:http_headers=1

# Mnemonic PassiveDNS: Co-host detection on same domain
sfp_mnemonic:cohostsamedomain=1

# ------------------------------------------------------------------------------
# ACCOUNT & IDENTITY ENUMERATION
# ------------------------------------------------------------------------------
# Accounts: Check for permutations of account names (detect squatting/fraud)
sfp_accounts:permutate=1

# Country Name: Resolve country from similar domains
sfp_countryname:similardomain=1

# ------------------------------------------------------------------------------
# ARCHIVE & HISTORICAL DATA
# ------------------------------------------------------------------------------
# Archive.org Wayback Machine: Enable all historic page type queries
sfp_archiveorg:formpages=1
sfp_archiveorg:flashpages=1
sfp_archiveorg:javapages=1
sfp_archiveorg:staticpages=1
sfp_archiveorg:webframeworkpages=1
sfp_archiveorg:javascriptpages=1

# ------------------------------------------------------------------------------
# SECRET & VULNERABILITY SCANNING (Requires tools installed on system)
# ------------------------------------------------------------------------------
# TruffleHog: Enable entropy checks + scan all discovered repos
# NOTE: Requires trufflehog binary installed. Set path below or leave blank.
# sfp_tool_trufflehog:trufflehog_path=trufflehog
sfp_tool_trufflehog:entropy=1
sfp_tool_trufflehog:allrepos=1
