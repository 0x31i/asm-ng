version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      python-deps:
        patterns:
          - "*"
    open-pull-requests-limit: 5

  - package-ecosystem: "pip"
    directory: "/test"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      test-deps:
        patterns:
          - "*"
    open-pull-requests-limit: 3

  - package-ecosystem: "npm"
    directory: "/spiderfoot/static"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      frontend-deps:
        patterns:
          - "*"
    open-pull-requests-limit: 3
